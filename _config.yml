# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: LernMoment von Jan Suchotzki
description: Programmieren und Softwareentwicklung lernen mit C#, Git, GitHub, etc. auf LernMoment bei Jan Suchotzki
url: "http://www.lernmoment.de" # the base hostname & protocol for your site

permalink:  /:categories/:title/

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
highlighter: rouge


# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# Build settings
exclude:
  - docker-compose.yml
  - gulpfile.js
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - package.json
  - README.md
  - CNAME
  - node_modules
  - assets/sass
  - "*.pxm"
  - deployment

# Plugin settings
gems:
  - jekyll-feed
  - jekyll-sitemap

owner:
  name: Jan Suchotzki
  avatar: jan-suchotzki-photo.jpg
  email: jan@lernmoment.de
  disqus-shortname: lernmomentde
  youtube: UC5jCUQ6IPHtQP5r4y9byCqA
  google:
    analytics: UA-65977856-1
